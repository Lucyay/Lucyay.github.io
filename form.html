	<div class="container p-4 bg-">
		<form id="formwow" action="/action_page.php">
		  <div class="form-group">
		    <label for="email">Nome:</label>
		    <input type="text" class="form-control" placeholder="Inserisci nome" id="nome">

		  <div class="form-group">
		    <label for="pwd">Età:</label>

		  <div class="form-group">

<div class="container-fluid p-3 bg-warning">
  <h1 id="spoilerone">Qui ci sarà la tua fantastica frase:</h1>
  <p id="testo"></p>
</div>

	<script>
	function logSubmit(event) {
	event.preventDefault();
}

const form = document.getElementById('formwow');
form.addEventListener('submit', logSubmit);
	function megicfunzion() {
	  var x = document.getElementById("nome").value;
	  var y = document.getElementById("età").value;
	  var z = document.getElementById("città").value;
	  document.getElementById("spoilerone").innerHTML = "Qui c'è la tua fantastica frase:";
	  document.getElementById("testo").innerHTML = "Ciao "+x+"! Hai "+y+ " anni e sei nato a "+z+".";
	}
	</script>
